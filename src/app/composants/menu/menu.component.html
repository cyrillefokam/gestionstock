<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item" *ngFor="let menu of menuProperties">
    <div class="accordion-header" id="menu{{menu.id}}">
      <h2 class="mb-0">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + menu.id" aria-expanded="false"
       aria-controls="flush-collapseOne">
       <i class="{{menu.icon}}"></i>&nbsp;
        {{menu.titre}}
      </button>
    </h2>
    </div>
    <div id="collapse{{menu.id}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'#menu' +menu.id" data-bs-parent="#accordionFlushExample">
           <div class="card">
                 <ul class="List-group list-group-flush" *ngFor="let sousMenu of menu.sousMenu">
                  <a href="javascript:void(0);" (click)="navigate(sousMenu.url)">
                    <i class="{{sousMenu.icon}}"></i>&nbsp;
                    {{sousMenu.titre}} 
                  </a>
                  </ul>
        </div>
    </div>
  </div>
</div>
